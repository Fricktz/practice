<body>
    <table>Tablas</table>

    </ol>
    <h1>Formularios en HTML</h1>
    <form action="">
    <label for="nombre">Nombre</label><br>
    <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre" required="true"><br>

    <label for="apellido">Apellido</label><br>
    <input type="text" id="apellido" name="apellido" placeholder="Escriba su apellido" required="true"><br>

    <!-- <label for="contraseña">Contraseña</label><br>
    <input type="password" id="contraseña" name="contraseña" required="true"><br> -->
    
    <label for="edad">Edad</label><br>
    <input type="number" id="edad" name="edad"><br>

    <label>Género</label><br>
    <input type="radio" id="femenino" name="genero" value="femenino">
    <label for="femenino">Femenino</label><br>
    <input type="radio" id="masculino" name="genero" value="masculino">
    <label for="masculino">Masculino</label><br>
      
    <label>Música favorita</label><br>
    <input type="checkbox" id="clasica" name="musica" value="clasica">
    <label for="clasica">Clásica</label><br>
    <input type="checkbox" id="jazz" name="musica" value="jazz">
    <label for="jazz">Jazz</label><br>
    
    <label for="autos">Marca de auto favorita:</label><br>
    <select name="autos" id="autos">
      <option value="volvo">Volvo</option><br>
      <option value="bmw">BMW</option><br>
      <option value="audi" selected="true">Audi</option><br>
    </select><br>

    <label for="comentario">Comentario</label><br>
    <textarea name="comentario" id="comentario" cols="30" rows="2">Escriba su comentario
    </textarea><br>

    <label for="email">Correo electrónico</label><br>
    <input type="email" id="email" name="email"><br>

    <input type="submit" value="Enviar">
    <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar">
    </form>
</body>
</html>
